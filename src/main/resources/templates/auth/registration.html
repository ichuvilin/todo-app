<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" name="username" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" name="password" id="password"/>
    <br/>
    <a th:href="@{/auth/login}" th:text="Login"/>

    <button type="submit">Sign up!</button>
</form>
</body>
</html>
